<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sellerDashBoard.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <div id="seller_navbar">
        <div id="logo">
            VamsiSolutions
        </div>
        <div id="seller_navbar_links">
            <span>Home</span><span>About</span><span>Contact</span>
        </div>
        <div id="profile">
            <p id="sellername"></p>
            <span id="logout">logout</span>
        </div>
    </div>

    <div id="sellerBtns">
        <span id="addP">AddProduct</span>
        <span id="myProducts">MyProducts</span>
    </div>

    <div id="productListContainer"></div>


      <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form action="" id="addProductModalFormDetails">
                <div class="mb-3">
                    <label class="form-label">ProductName:-</label>
                    <input type="text" class="form-control" id="productName" required />
                  </div>
                  <div class="mb-3">
                    <label class="form-label">ProductImgUrl:-</label>
                    <input type="text" class="form-control" id="productImg" required />
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Price</label>
                    <input type="number" class="form-control" id="price" required />
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Category</label>
                    <select class="form-control" id="category" required>
                        <option value="">choose yr product category:--</option>
                        <option value="electronics">Electronics </option>
                        <option value="clothing">clothing </option>
                        <option value="housepurpose"> housepurpose</option>
                        <option value="automobiles">automobiles </option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Description</label>
                    <textarea id="description"></textarea>
                  </div>
                
              </form>
            </div>
            <div class="modal-footer">
                <button type="submit" form="devForm" class="btn btn-primary" id="submitAddProductForm">Submit</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              </div>
          </div>
        </div>
      </div>

    <script type="module" src="sellerDashBoard.js"></script>
</body>
</html>
